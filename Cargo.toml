[package]
name = "vega_lite_4"
version = "0.4.2-dev"
authors = ["David Bernard <david.bernard.31@gmail.com>", "Fran√ßois Mockers <mockersf@gmail.com>", "Thomas Aubry <github.thomaub@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "rust api for vega-lite v4"
repository = "https://github.com/procyon-rs/vega_lite_4.rs"
readme = "README.md"
categories = ["visualization"]
keywords = ["visualization", "plot", "vega", "graphs", "charts"]

[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
derive_builder = "0.9.0"
derive_more = {version = "0.99", default-features = false, features = ["from"]}
showata = {version = "0.2.0", optional = true}
anyhow = {version = "1.0.25", optional = true }
ndarray = {version = "0.13", features = ["serde"], optional = true}
csv = {version = "1.1", optional = true}
rulinalg = {version ="0.4.2", optional=true}
nalgebra = {version ="0.22.0", features = ["serde-serialize"], optional=true}

[dev-dependencies]
csv = "1.1"
ndarray-rand = "0.11"

[features]
show_vega = ["showata", "anyhow"]
default = ["show_vega", "csv", "ndarray"]

[[example]]
name = "from_nalgebra"
required-features = ["nalgebra"]
[[example]]
name = "from_rulinalg"
required-features = ["rulinalg"]
